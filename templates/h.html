{% extends 'b.html' %}
{%block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="ct">
    <form method="post">
        <h2 class="j" style="margin-left: 40%; margin-bottom: 15%; font-size: 40px; color: white; font-family: Arial, Helvetica, sans-serif;">Enter the Room</h2>
        <div class="nigga" style="color: white; font-size: 25px;">
            <label>Name:</label>
            <input type="text" placeholder="Pick a name!" name ="name" value="{{name}}" style="font-family:Arial, Helvetica, sans-serif ; font-weight: 20%; font-style: oblique ;"/>
        </div>
        <div class="join">
            <input type="text" placeholder="RC" name="code" value="{{code}}" style="margin-top: 2%; font-size: 23px;">
            <button type="submit" name ="join" class="btn btn-success" style="margin-left: 0.2% ; margin-top: 5%;">join</button>
    
        </div>
        <button type="submit" name="create" class="cbn btn btn-success " style="margin-top: 18%; margin-bottom: 4%; margin-right: 30%;">create</button>
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>
   
</div>
{% endblock %}
